<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passtype.css">
    <title>Pass Type</title>
</head>

<body>
    <div class="container" name="userType">
        <h1>Select User Type:</h1>
        <input type="radio" id="student" name="userType" value="student">
        <label for="student">Student Pass</label><br>
        <input type="radio" id="other" name="userType" value="other">
        <label for="other">General Pass</label><br><br>
        <button onclick="redirectToPage()">Submit</button>

        <script>
            function redirectToPage() {
                var userType = document.querySelector('input[name="userType"]:checked');
                if (userType) {
                    window.location.href = (userType.value === 'student') ? 'studentpass.html' : 'generalpass.html';
                } else {
                    alert('Please select a user type before submitting.');
                }
            }
        </script>
    </div>
</body>

</html>
